<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/fc2f0cdae5.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="view-task-body">
  <div class="vmain-container" id="vmain-container">
    <nav class="tab-menu" id="tab-menu">
      <div class="current-tab selected" id="current-tab">
        <p class="title" id="current">Current Tasks</p> 
      </div>
      <div class="deleted-tab" id="deleted-tab">
        <p class="title" id="deleted">Deleted Tasks</p>
      </div>
      <div class="concluded-tab" id="concluded-tab">
        <p class="title" id="concluded">Concluded Tasks</p>
      </div>
    </nav>

    <div class="tasks-container" id="tasks-container">
      <!--DOM-->  

      
    </div>
    
    <div class="btn-container" id="btn-container">
      <a href="create-task.html"><button id="create-btn">CREATE A TASK</button></a>
    </div>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
